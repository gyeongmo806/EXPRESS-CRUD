<!DOCTYPE html>
<html>
    <head>
        <title>
            CRUD-APP
        </title>
    </head>
    <body>
        <header>
            <h1>
                CRUD
            </h1>
        </header>
        <nav>
            <ul>
                <li><a href="/">home</a></li>
                <li><a href="/create">create</a></li>
            </ul>
        </nav>
        <section>
            
            <article>
                <div class="contents-list">
                    <ul>
                        <!-- contents가 들어갑니다. -->
                    </ul>
                </div>
            </article>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            fetch('api/readcontents').then(response => {
                return response.json()
            }).then(res=>{
                res.map(data => {
                    $('.contents-list ul').append(`<li id='${data.id}'><h2>${data.title}</h2><span>${data.des}</span></li>`)
                })    
            })
        </script>
    </body>
</html>
